chunk_size:
  searchspace_type: continuous
  bounds: [500, 1000]
  dtype: int

max_tokens:
  searchspace_type: continuous
  bounds: [1000, 5000]
  dtype: int

chunk_overlap:
  searchspace_type: continuous
  bounds: [100, 500]
  dtype: int

temperature:
  searchspace_type: continuous
  bounds: [0.1, 1.0]
  dtype: float

vector_store:
  searchspace_type: categorical
  choices:
    faiss:
      api_key: null
      api_base: null
      index_name: null
      cloud_config: null
    chroma:
      api_key: null
      api_base: null
      index_name: null
      cloud_config: null

search_type:
  searchspace_type: categorical
  choices: ["similarity", "mmr"]

use_reranker:
  searchspace_type: boolean
  allow_multiple: true

# Gateway-style configuration for LLMs
llm:
  searchspace_type: categorical
  choices:
    gateway:
      - "openai/gpt-oss-20b"
      - "openai/gpt-5-nano"
      - "deepseek/deepseek-v3.2-exp"
      - "alibaba/qwen-3-14b"
      - "meta/llama-3.1-8b"
      - "mistral/ministral-3b"

# Gateway-style configuration for embeddings
embedding:
  searchspace_type: categorical
  choices:
    gateway:
      - "alibaba/qwen3-embedding-0.6b"
      - "openai/text-embedding-3-small"
      - "google/gemini-embedding-001"
      - "mistral/mistral-embed"

k:
  searchspace_type: continuous
  bounds: [3, 15]
  dtype: int
